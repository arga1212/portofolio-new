
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arga Fikri Akbar - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg': '#111827', // gray-900
              'dark-card': '#1f2937', // gray-800
              'dark-text': '#f3f4f6', // gray-100
              'dark-subtext': '#9ca3af', // gray-400
            },
            fontFamily: {
                sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)' },
                '100%': { transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
    <style>
      #hero::before, #hero::after {
        content: '';
        position: absolute;
        top: 0;
        width: 30vw;
        height: 30vh;
        max-width: 400px;
        max-height: 400px;
        background-image:
          linear-gradient(to right, #e2e8f0 1px, transparent 1px),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
        mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
        -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
        opacity: 0.6;
        pointer-events: none;
      }
      #hero::before {
        left: 0;
      }
      #hero::after {
        right: 0;
      }
      .dark #hero::before, .dark #hero::after {
        background-image:
          linear-gradient(to right, #374151 1px, transparent 10px),
          linear-gradient(to bottom, #374151 1px, transparent 10px);
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
